<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!--  引入 React 核心库  -->
    <script src="script/react.development.js"></script>
    <!--  引入 React的Dom 库  -->
    <script src="script/react-dom.development.js"></script>
</head>
<body>
<div id="root"></div>
<script>
    /*
    *  React 就是用来代替 DOM 的
    * */

    // // 通过 DOM 向页面中添加一个div
    // // 创建一个 div
    // const div = document.createElement('div');
    // // 向 div 中添加内容
    // div.innerText = 'i\'m div'
    // // 获取 root
    // const root = document.getElementById('root');
    // // 将 div 添加到页面中
    // root.appendChild(div);

    // 通过 React 向页面中添加一个 div
    /*
    * React.createElement()
    *   - 用来创建一个 React 元素
    *   - 参数：
    *       1. 元素名（组件名）
    *       2. 元素中的属性
    *       3. 元素的子元素（内容）
    * */
    const div = React.createElement('div',{},'i\'m div created by React');  // 创建一个 React 元素
    // 获取根元素对应的 React 元素
    /*
    * ReactDOM.createRoot()
    *   - 用来创建 React 根元素，需要一个 DOM 元素作为参数
    *
    * */
    const root = ReactDOM.createRoot(document.getElementById('root'))

    // 将 div 渲染到根元素中
    root.render(div);
</script>
</body>
</html>
