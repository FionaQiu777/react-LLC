<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>renderList</title>
    <!--  引入 React 核心库  -->
    <script src="script/react.development.js"></script>
    <!--  引入 React的Dom 库  -->
    <script src="script/react-dom.development.js"></script>
    <!--  引入 babel  -->
    <script src="script/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<!-- 设置 JS 代码被 babel 处理 -->
<script type="text/babel">


    const name = '孙悟空';
    const lang = 'en';
    /*
    *  {} 只能用来放 js 表达式，而不能放语句( if  for)
    *     在语句中是可以操作 JSX 的
    * */
    // const div = <div>hello {name}</div>

    let div;

    if(lang === 'en'){
        div = <div>hello {name}</div>
    }else if(lang === 'cn'){
        div = <div>你好 {name}</div>
    }

    const data = ['孙悟空','猪八戒','沙和尚'];
    /* <ul>
        <li>孙悟空</li>
        <li>猪八戒</li>
        <li>沙和尚</li>
       </ul>

       ['<li>孙悟空</li>','<li>猪八戒</li>','<li>沙和尚</li>']
    */

    // const arr = data.map(item => <li>{item}</li>)

    const list = <ul>{data.map(item => <li>{item}</li>)}</ul>

    // 将 arr 渲染为一个列表在网页中显示
    // JSX 中会自动将数组中的元素在页面中显示
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(list);
</script>
</body>
</html>
