<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>threeAPI</title>
    <!--  引入 React 核心库  -->
    <script src="script/react.development.js"></script>
    <!--  引入 React的Dom 库  -->
    <script src="script/react-dom.development.js"></script>
</head>
<body>
<button id="btn">button</button>
<div id="root"></div>
<script>
    /*
    * React.createElement()
    *   - 用来创建一个 React 元素
    *   - 参数：
    *       1. 元素的名称（html标签必须小写）
    *       2. 标签中的属性
    *           - 在设置事件时，属性名需要修改为驼峰命名法
    *           - class 属性需要使用 className 来设置
    *       3. 元素的内容（子元素）
    *   - 注意点：
    *       React 元素最终会通过虚拟 DOM 转换为真实的 DOM 元素
    *       React 元素一旦创建就无法修改，只能通过新创建元素来进行修改
    * */
    // 创建一个 React 元素
    const button = React.createElement('button',{
        type:'button',
        className:'hello',
        onClick:()=> {
            alert('why click me?')
        }
    },'click me');

    // 创建第一个div
    const div = React.createElement('div',{},'i\'m div2',button)

    // ReactDOM.render(div,document,getElementById('root')); // 老版本的React中使用的方法

    // 获取根元素 根元素就是React元素要插入的位置
    const root = ReactDOM.createRoot(document.getElementById('root'));

    // 将元素在根元素中显示
    /**
     * root.render()
     *  - 用来将 React 元素渲染到根元素中
     *  - 根元素中所有的内容都会被删除，被React元素所替换
     *  - 当重复调用 render() 时，React 会将两次的渲染结果进行比较，
     *    它会确保只修改那些发生变化的元素，对 DOM 做最少的修改
     *
     */
    root.render(div)




</script>
</body>
</html>
