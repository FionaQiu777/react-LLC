<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>noticeOfJSX</title>
    <!--  引入 React 核心库  -->
    <script src="script/react.development.js"></script>
    <!--  引入 React的Dom 库  -->
    <script src="script/react-dom.development.js"></script>
    <!--  引入 babel  -->
    <script src="script/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<!-- 设置 JS 代码被 babel 处理 -->
<script type="text/babel">
    /*
    *  JSX 的注意事项
    *       1. JSX 不是字符串，不要加引号
    *       2. JSX 中 html 标签应该小写，React 组件应该大写开头
    *       3. JSX 中有且只有一个根标签
    *       4. JSX 的标签必须正确结束（自结束标签必须写 / ）
    *       5. 在 JSX 中可以使用 {} 嵌入表达式
    *           - 有值的语句就是表达式
    *       6. 如果表达式是空值、布尔值、undefined，将不会显示
    *       7. 在 JSX 中，属性可以直接在标签中设置
    *           - 注意：
    *               class 需要使用 className 代替
    *               style 中必须使用对象设置
    * */

    function fn(){
        return 'hello';
    }

    const name = '孙悟空'

    const div = <div
        id='box'
        onClick={() => {
            alert('HAHA')
        }} className="box1"

        style={{backgroundColor: 'red'}}
    >
        i'm a div
        <ul>
            <li>list</li>
        </ul>

        <input type='text/' aria-label="text"/>

        <div>
            {name} <br/>
            {1 + 1} <br/>
            {fn()} <br/>
            {NaN} <br/>
        </div>
    </div>
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(div);
</script>
</body>
</html>
