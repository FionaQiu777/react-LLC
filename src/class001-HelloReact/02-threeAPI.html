<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>threeAPI</title>
    <!--  引入 React 核心库  -->
    <script src="script/react.development.js"></script>
    <!--  引入 React的Dom 库  -->
    <script src="script/react-dom.development.js"></script>
</head>
<body>
<button id="btn">button</button>
<div id="root"></div>
<script>
    /*
    * React.createElement()
    *   - 用来创建一个 React 元素
    *   - 参数：
    *       1. 元素的名称（html标签必须小写）
    *       2. 标签中的属性
    *           - 在设置事件时，属性名需要修改为驼峰命名法
    *           - class 属性需要使用 className 来设置
    *       3. 元素的内容（子元素）
    *   - 注意点：
    *       React 元素最终会通过虚拟 DOM 转换为真实的 DOM 元素
    *       React 元素一旦创建就无法修改，只能通过新创建元素来进行修改
    * */
    // 创建一个 React 元素
    const button = React.createElement('button',{
        type:'button',
        className:'hello',
        onClick:()=> {
            alert('123')
        }
    },'click me');

    // 创建第一个div
    const div = React.createElement('div',{},'i\'m div',button)

    // 获取根元素
    const root = ReactDOM.createRoot(document.getElementById('root'));

    // 将元素在根元素中显示
    root.render(div)

    // 获取按钮对象
    const btn = document.getElementById('btn');
    btn.addEventListener('click',()=>{
        const button = React.createElement('button', {
            type:'button',
            className:'hello',
            onClick:()=> {
                alert('123')
            }
        },'666')

        // 创建一个div
        const div = React.createElement('div',{},'i\'m div',button)

        // 修改 React 元素后，必须重新对根元素进行渲染
        // 当调用render渲染页面时，React会自动比较两次渲染的元素，只在真实DOM中更新发生变化的部分
        // 没发生变化的保持不变
        root.render(div)
    })




</script>
</body>
</html>
